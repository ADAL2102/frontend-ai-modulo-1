<!--
Doctype: Le dice al navegador que el documento esta escrito en HTML5
<html lang="es">: Es el elemento raizque indica que el contenido esta en el idioma Español
<Head> contiene informacion que el navegador usa pero que los usuarios no ven directamente   
<title> contien el titulo de la pagina visto en la pestaña del navegador
<body> es el area principal donde se coloca el contenido visible 
  -->


<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 
    <h1>Mi primera pagina web</h1>
    <p>Este representa un parrafo de texto</p>


</body>
</html>
